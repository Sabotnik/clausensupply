---
layout: default
title: Product Lines
---
<section class="row" id="product-lines">

  <div class="col-md-12 d-flex justify-content-center align-items-center mb-5" id="product-header">

    <div class="col-md-8 text-center">

      <h2 class="text-white">Product Lines</h2>

    </div>

  </div>

  <div class="col-md-8 offset-md-2 my-4">

    <div class="list-group">
      <div class="list-group-item flex-column align-items-start active">
        <div class="d-flex justify-content-between">
            <h5 class="mb-1">HVAC Supply Manufacturer Product Lines</h5>
        </div>
      </div>

      {% for product in site.products %}
      <a href="{{ product.link }}" class="list-group-item list-group-item-action flex-column align-items-start" target="_blank">
        <div class="d-flex justify-content-between">
          <h5 class="mb-1">{{ product.name }}</h5>
          <small>{{ product.link | strip_html }}</small>
        </div>
        <p class="mb-1">{{ product.content }}</small>
      </a>
      {% endfor %}

    </div>

  </div>

</section>
